<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  </div>
  <div class="container">
    <div class="div1">

      <figure class="bgpattern">
        <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
      </figure>
      
      <figure class="image">
        <img src="/images/image-victor.jpg" alt="Victor Crest">
      </figure>
      <article>
        <div class="name">
          <span class="victor">Victor Crest</span><span class="age"> 26</span>
        </div>
        <p class="city">London</p>
      </article>
    </div>
    <hr>
    <div class="div2">
      <div class="box">
        <p class="data">80K</p>
        <p class="type">Followers</p>
      </div>
      <div class="box">
        <p class="data">803K</p>
        <p class="type">Likes</p>
      </div>
      <div class="box">
        <p class="data">1.4K</p>
        <p class="type">Photos</p>
      </div>
    </div>

  </div>
  
  </div>
  <div class="bottom">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/ id="bottom"></svg>
  </div>
</body>
</html>
